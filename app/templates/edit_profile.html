{% extends "base.html" %}

{% block title %}
Изменить
{% endblock %}

{% block content %}
<h1>Редактирование</h1>
<form method="post" action="{{ url_for('edit_profile') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </div>
    <div>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
